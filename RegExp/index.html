<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="div">
        
    </div>
    <script>
        //匹配id,id中存在一种特殊的情况-字符\w是匹配不到的
        var idReg = /^#([\w-]+)$/
        var str = "#-"
        console.log(idReg.test(str))  
        //匹配类，类选择器的正则
        var classReg = /^\.([\w-]+)$/
        var str = ".-"
        console.log(classReg.test(str))
        var testReg = /(^|\\s)abc(\s|$)/
        var str = "sabc "
        console.log(testReg.test(str))
    </script>
</body>
</html>
